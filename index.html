<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolzapp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="app">
        <div class="container my-4">
            <div class="row h-100">
                <!-- INIZIO COLONNA CONTATTI -->
                <div class="col-5 h-100">
                    <div class="contacts h-100">
                        <header> <!-- Inizio header -->
                            <div class="profile">
                                <div class="profileImg">
                                    <img src="./img/avatar_io.jpg" alt="Io">
                                </div>
                                <div class="name">
                                    Sofia
                                </div>
                            </div>
                            <div class="console d-flex">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="fa-solid fa-message"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header> <!-- Fine header -->
                        <div class="notification"> <!-- Inizio notification -->
                            <i class="fa-solid fa-bell-slash"></i>
                            <div class="text">
                                Ricevi notifiche di nuovi messaggi
                                <a href="#">
                                    Attiva notifiche desktop
                                </a>
                            </div>
                        </div> <!-- Fine notification -->
                        <main> <!-- Inizio main -->
                            <div class="input">
                                <div class="input-group">
                                    <span class="input-group-text" id="inputGroup-sizing-default"><i class="fa-solid fa-magnifying-glass"></i></span>
                                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                            <div class="contactsList"> <!-- Inizio lista contatti -->
                                <div class="contact d-flex justify-content-between" v-for="(contact, index) in contacts">
                                    <hr>
                                    <div class="d-flex">
                                        <div class="profileImg">
                                            <img :src="contact.avatar" :alt="name">
                                        </div>
                                        <div class="name">
                                            {{contact.name}}
                                            <div class="lastMessage">
                                                Ultimo messaggio inviato
                                            </div>
                                        </div>
                                    </div>
                                    <div class="time">
                                        12:00
                                    </div>
                                </div>
                            </div> <!-- Fine lista contatti -->
                        </main> <!-- Fine main -->
                    </div>
                </div>
                <!-- FINE COLONNA CONTATTI -->
                <!-- INIZIO COLONNA CONVERSAZIONI -->
                <div class="col-7 h-100">
                    <div class="messages h-100">
                        <header> <!-- Inizio header -->
                            <div class="profile">
                                <div class="profileImg">
                                    <img src="./img/avatar_1.jpg" alt="Michele">
                                </div>
                                <div class="name">
                                    Michele
                                    <div class="accesso">
                                        Ultimo accesso oggi alle 12:00
                                    </div>
                                </div>
                            </div>
                            <div class="console d-flex">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <i class="fa-solid fa-paperclip"></i>
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </header> <!-- Fine header -->
                        <main> <!-- Inizio main -->
                            <div class="conversation">
                                <div class="message sent">
                                    Hai portato a spasso il cane?
                                    <div class="time">
                                        15:30
                                    </div>
                                </div>
                                <div class="message sent">
                                    Ricordati di stendere i panni
                                    <div class="time">
                                        15:50
                                    </div>
                                </div>
                                <div class="message received">
                                    Tutto fatto!
                                    <div class="time">
                                        16:15
                                    </div>
                                </div>
                            </div>
                        </main> <!-- Fine main -->
                        <footer> <!-- Inizio footer -->
                            <i class="fa-regular fa-face-smile"></i>
                            <input type="text" class="form-control" placeholder="Scrivi un messaggio">
                            <i class="fa-solid fa-microphone"></i>
                        </footer> <!-- Fine footer -->
                    </div>
                </div>
                <!-- FINE COLONNA CONVERSAZIONI -->
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
